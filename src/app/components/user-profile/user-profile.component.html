<div class="container">
  <h1 class="h3 mb-3">Mon Profil</h1>
  <form (ngSubmit)="updateProfile()">
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" [(ngModel)]="utilisateur.username" name="username" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="utilisateur.email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="contact">Contact</label>
      <input type="text" id="contact" [(ngModel)]="utilisateur.contact" name="contact" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Nouveau Mot de Passe</label>
      <input type="password" id="password" [(ngModel)]="newPassword" name="newPassword" class="form-control">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmer le Nouveau Mot de Passe</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Mettre Ã  jour</button>
    </div>
  </form>
</div>
