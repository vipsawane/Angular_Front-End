<div class="container">
  <h1 class="h2 font-weight-bold mb-4">Liste des Motifs</h1>
  <div class="mb-3 d-flex justify-content-between align-items-center">
    <button class="btn btn-primary" (click)="addMotif()">Ajouter Motif</button>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-bordered w-100">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Titre du Motif</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let motif of motifs; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ motif.title }}</td>
        <!--td>{{ motif.createBy }}</td-->

        <td>
          <button class="btn btn-warning btn-sm m-2" (click)="showEditConfirmation(editModal, motif.id)">Modifier</button>
          <button class="btn btn-danger btn-sm m-2 " (click)="showDeleteConfirmation(deleteModal, motif.id)">Supprimer</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal de confirmation de suppression -->
  <ng-template #deleteModal let-modal>
    <div class="modal-header">
      <h5 class="modal-title">Confirmer la suppression</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      Êtes-vous sûr de vouloir supprimer ce motif ?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss('cancel click')">Annuler</button>
      <button type="button" class="btn btn-danger" (click)="confirmDelete()">Supprimer</button>
    </div>
  </ng-template>

  <!-- Modal de confirmation de modification -->
  <ng-template #editModal let-modal>
    <div class="modal-header">
      <h5 class="modal-title">Confirmer la modification</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      Êtes-vous sûr de vouloir modifier ce motif?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss('cancel click')">Annuler</button>
      <button type="button" class="btn btn-primary" (click)="confirmEdit()">Modifier</button>
    </div>
  </ng-template>


</div>
