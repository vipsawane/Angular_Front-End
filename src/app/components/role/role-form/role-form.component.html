<div class="container mx-auto px-4 py-6">
  <div class="card advanced-form-card">
    <div class="card-header">
      <h5 class="card-title">{{ isEditMode ? 'Modifier Rôle' : 'Ajouter Rôle' }}</h5>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Nom du Rôle</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="role.name" required>
        </div>
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary" type="submit">{{ isEditMode ? 'Modifier' : 'Ajouter' }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
