<div *ngIf="!isConnected" class="d-flex align-items-center justify-content-center vh-100">
  <div class="w-100" style="max-width: 300px;">
    <form class="bg-white shadow-sm rounded p-4 mb-4" (ngSubmit)="login()">
      <div class="mb-3">
        <label for="email" class="form-label text-dark fw-bold">Email</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label text-dark fw-bold">Mot de passe</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">
          Connexion
        </button>
      </div>
    </form>
  </div>
</div>
